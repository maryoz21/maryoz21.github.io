<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Cruceros24</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png" type="image/x-icon" />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Admin Specific Styles */
        .admin-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow-md);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }

        .offers-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .offers-table th,
        .offers-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .offers-table th {
            background-color: var(--bg-light);
            font-weight: 600;
            color: var(--primary-color);
        }

        .action-btn {
            padding: 8px 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-right: 5px;
            transition: var(--transition);
        }

        .btn-edit {
            background-color: #3498db;
            color: white;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }

        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-color);
            z-index: 3000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        /* Smart Admin Styles */
        .services-toggles {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .service-toggle {
            display: none;
        }

        .service-label {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .service-toggle:checked+.service-label {
            background-color: var(--accent-color);
            color: var(--primary-color);
            border-color: var(--accent-color);
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: white;
        }
    </style>
</head>

<body>

    <!-- Login Overlay -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <img src="img/logo.png" alt="Logo" style="height: 60px; margin: 0 auto 20px;">
            <h2>Acceso Agentes</h2>
            <p style="margin-bottom: 20px; color: #666;">Introduce tu clave de acceso</p>
            <form id="loginForm">
                <div class="form-group">
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Admin Content -->
    <header>
        <div class="container header-container">
            <div class="logo-container">
                <img src="img/logo.png" alt="Logo Cruceros24" class="logo" />
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Volver a la Web</a></li>
                    <li><a href="#" id="logoutBtn">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="admin-container">
            <div class="admin-header">
                <h1>Gestión de Ofertas</h1>
                <button id="addOfferBtn" class="btn btn-primary"><i class="fas fa-plus"></i> Nueva Oferta</button>
            </div>

            <div class="table-responsive">
                <table class="offers-table">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Título</th>
                            <th>Barco</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="offersTableBody">
                        <!-- Rows injected by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Edit/Create Modal -->
    <div id="offerModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <span class="close-modal" id="closeOfferModal">&times;</span>
            <h2 id="modalTitle">Nueva Oferta</h2>
            <form id="offerForm">
                <input type="hidden" id="offerId">

                <div class="form-group">
                    <label>Título de la Oferta</label>
                    <input type="text" id="offerTitle" placeholder="Ej: Mediterráneo Mágico" required>
                </div>

                <div class="form-group">
                    <label>Selecciona el Barco</label>
                    <select id="offerShipSelect" required>
                        <option value="">-- Elige un Barco --</option>
                        <!-- Options injected by JS -->
                    </select>
                </div>

                <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div>
                        <label>Días</label>
                        <input type="number" id="offerDays" required>
                    </div>
                    <div>
                        <label>Precio (€)</label>
                        <input type="number" id="offerPrice" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Servicios Incluidos (Selecciona)</label>
                    <div class="services-toggles">
                        <input type="checkbox" id="srv-all" class="service-toggle" value="all_inclusive">
                        <label for="srv-all" class="service-label"><i class="fas fa-glass-cheers"></i> Todo
                            Incluido</label>

                        <input type="checkbox" id="srv-bus" class="service-toggle" value="bus">
                        <label for="srv-bus" class="service-label"><i class="fas fa-bus"></i> Bus Incluido</label>

                        <input type="checkbox" id="srv-flight" class="service-toggle" value="flights">
                        <label for="srv-flight" class="service-label"><i class="fas fa-plane"></i> Vuelos</label>

                        <input type="checkbox" id="srv-kids" class="service-toggle" value="kids_free">
                        <label for="srv-kids" class="service-label"><i class="fas fa-child"></i> Niños Gratis</label>

                        <input type="checkbox" id="srv-taxes" class="service-toggle" value="taxes">
                        <label for="srv-taxes" class="service-label"><i class="fas fa-tag"></i> Tasas Incl.</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Badge (Opcional)</label>
                    <input type="text" id="offerBadge" placeholder="ej: -15%, Más Popular">
                </div>

                <div class="form-group">
                    <label>Descripción Breve (Opcional)</label>
                    <textarea id="offerDescription" rows="2"
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;"
                        placeholder="Si lo dejas vacío, se usará la descripción del barco."></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Guardar Oferta</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>

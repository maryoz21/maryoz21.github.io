<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. FC Köln - Dashboard de Estadísticas</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="app-header">
        <div class="logo-container">
            <!-- Logo placeholder or text -->
            <div class="logo-circle">
                <span class="logo-text">KOE</span>
            </div>
            <h1>1. FC Köln Stats</h1>
        </div>
        <nav class="main-nav">
            <button class="nav-btn active" data-view="summary">Resumen</button>
            <button class="nav-btn" data-view="rivals">Rivales</button>
            <button class="nav-btn" data-view="map">Mapa</button>
        </nav>
    </header>

    <main id="app-container">
        
        <!-- VISTA 1: RESUMEN -->
        <section id="view-summary" class="view active">
            <div class="controls-bar">
                <label for="season-select">Temporada:</label>
                <select id="season-select">
                    <!-- Options populated by JS -->
                </select>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Partidos</h3>
                    <p id="stat-matches">-</p>
                </div>
                <div class="stat-card">
                    <h3>Record (V-E-D)</h3>
                    <p id="stat-record">-</p>
                </div>
                <div class="stat-card">
                    <h3>Goles (F : C)</h3>
                    <p id="stat-goals">-</p>
                </div>
                <div class="stat-card">
                    <h3>Puntos</h3>
                    <p id="stat-points">-</p>
                </div>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Jornada</th>
                            <th>Local</th>
                            <th>Resultado</th>
                            <th>Visitante</th>
                            <th>Estadio</th>
                        </tr>
                    </thead>
                    <tbody id="matches-table-body">
                        <!-- Rows populated by JS -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- VISTA 2: RIVALES -->
        <section id="view-rivals" class="view">
            <div class="controls-bar wrap">
                <div class="control-group">
                    <label for="rival-select">Rival:</label>
                    <select id="rival-select">
                        <option value="all">Todos los Rivales</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Ubicación:</label>
                    <div class="toggle-group">
                        <button class="filter-btn active" data-filter="loc" data-val="all">Todos</button>
                        <button class="filter-btn" data-filter="loc" data-val="home">Casa</button>
                        <button class="filter-btn" data-filter="loc" data-val="away">Fuera</button>
                    </div>
                </div>
                <div class="control-group">
                    <label>Resultado:</label>
                    <div class="toggle-group">
                        <button class="filter-btn active" data-filter="res" data-val="all">Todos</button>
                        <button class="filter-btn" data-filter="res" data-val="win">V</button>
                        <button class="filter-btn" data-filter="res" data-val="draw">E</button>
                        <button class="filter-btn" data-filter="res" data-val="loss">D</button>
                    </div>
                </div>
            </div>

            <div class="h2h-summary">
                <div class="h2h-card">
                    <h4>Historial Seleccionado</h4>
                    <div class="h2h-stats">
                        <span class="win">V: <b id="h2h-wins">0</b></span>
                        <span class="draw">E: <b id="h2h-draws">0</b></span>
                        <span class="loss">D: <b id="h2h-losses">0</b></span>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Temp.</th>
                            <th>Local</th>
                            <th>Res.</th>
                            <th>Visitante</th>
                        </tr>
                    </thead>
                    <tbody id="rivals-table-body">
                    </tbody>
                </table>
            </div>
        </section>

        <!-- VISTA 3: MAPA -->
        <section id="view-map" class="view">
            <div id="map-container"></div>
        </section>

    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gesti칩n de Buses</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="login-body">

    <div class="login-card">
        <div class="login-header">
            <h2>Acceso Corporativo</h2>
            <p>Gesti칩n de Flota de Autobuses</p>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="admin / user" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" id="password" name="password" placeholder="admin / user" required>
            </div>
            <div id="login-error" class="error-msg">Usuario o contrase침a incorrectos</div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Entrar</button>
        </form>
        <div style="margin-top: 20px; font-size: 0.8rem; color: #888;">
            <p>Credenciales Demo:</p>
            <p>Admin: admin / admin</p>
            <p>Empleado: user / user</p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Specific Login Logic
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (App.login(user, pass)) {
                window.location.href = 'index.html';
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        });
    </script>
</body>

</html>
